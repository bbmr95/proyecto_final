{% extends 'tem/base.html' %}

{% block titulo %}

{% block body %}

        <h3>{{mensaje}}</h3>
    {% endif %}

    <form action='' method='POST' enctype='multipart/form-data'> {% csrf_token %}

            {{form}}

        <input type='submit' placeholder='Registrar'>
    </form>


{% endblock %}
