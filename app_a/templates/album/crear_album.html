{% extends 'tem/base.html' %}

{% block titulo %}
    <title>crear álbum</title>
{% endblock %}


{% block body %}
    <a href={% url 'lista_album' %}>Ir al listado de álbumes</a>
    {% if album %}
        <p>
            {{album.titulo}} {{album.autor}}
        </p>
    {% endif %}
    <form action={% url 'crear_album' %} method='POST' enctype='multipart/form-data'> {% csrf_token %}

        {{form.media}}
        {{form.as_p}}

        <input type='submit' placeholder='Agregar Album'>
    </form>

{% endblock %}
